		<script>

			'use strict'

			// Font
			const Fonts = [
				'AmericanStencil',
				'Anonymous',
				'CREDC___',
				'Cascadia',
				'ErikaType',
				'JMHTypewriterMono',
				'Larabie',
				'SourceCodeProBlack',
				'TaurusMonoOutlineBold',
				'TaurusMonoOutlineRegular',
				'InteloneMono',
				'DraftingMonoThin',
				'Zector',
				'MobyMono',
				'SometypeMonoBold',
				'SpaceMonoRegular',
				'OsloII'
			]
			const Font = Fonts[Math.floor(Math.random() * Fonts.length)]


			// Clock
			if(!window.location.hash){
				window.location.hash = [
					'2024-04-07', '2024-07-11',
				][ Math.floor(Math.random() * 2) ]
			}

			function update() {

				const Curr = new Date()
				const Qstr = new Date(
					window.location.hash.replace('#', '')
				)
				const Days = (Curr /*as any*/) - (Qstr /*as any*/)
				CLOCK.textContent = `${
					( Days / 86400000 ).toFixed(9)
					// 86400000 milliseconds/day
					//		= 24 hours * 60 minutes * 60 seconds * 1000 milliseconds
					// 31557600000 milliseconds/year
					//		= 86400000 * 356.25 days
				}`
			}

			function start () {

				setTimeout(() => {
					update()
					requestAnimationFrame(start)
				}, 1000/30)
			}

			const CLOCK = document.createElement('span')
			CLOCK.classList.add('fontIs-'+Font)
			document.body.appendChild( CLOCK )
			start()

		</script>
